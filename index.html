<html>
<head>
    <title>Funds Transfer</title>
    <link rel="stylesheet" type="text/css" href="style.css">   
</head>
    <body>
    <div class="ft">
    <img src="123.png" class="avatar">
        <h1>Fund Transfer</h1>
            <form>
            <p>Bank Name</p>
            <input type="text" name="Bank Name" placeholder="Enter Bank Name">
            <p>Branch Code<p>
            <input type="text" name="Branch Code" placeholder="Enter Branch Code">
            <p>Account Number<p>
            <input type="text" name="Account Number" placeholder="Enter Account Number">
            <p>Re-enter account Number<p>
            <input type="text" name="Re-enter account Number" placeholder="Re-enter account Number">
                <center>    <p>Account type</p> </center>
           <center> <select name="dropdown">
                <option value="Savings Account" selected>Savings Account</option>
                <option value=" Current Account" selected>Current Account</option>
                <option value="Money Market Account" selected>Money Market Account</option>
               </select> </center>
                
                <center><br><input type="submit" name="submit" value="Submit"></center>
                <center><input type="Cancel" name="Cancel" value="Cancel"></center>
            </form>
        
        
        </div>
    
    </body>
</html>
